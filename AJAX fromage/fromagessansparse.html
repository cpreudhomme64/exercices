<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Meilleurs fromages du monde</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <header>
        <h3>Les meilleurs fromages du monde</h3>
      </header>
      <section></section>

    <script>

    var requestURL = 'fromages.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL, true);
    request.responseType = 'json';
    request.send();

    request.onreadystatechange = function () {

    if (this.readyState == 4 && this.status == 200) {


  var fromages = request.response;


    // var myH1 = document.createElement('h1');
    // myH1.textContent = jsonObj['titre'];
    // header.appendChild(myH1);
    // document.querySelector('Header').appendChild(header); 
  
   
// function showfromages(jsonObj) {


      
  for (var i = 0; i < fromages.length; i++) {
    var myArticle = document.createElement('article');
    var myH2 = document.createElement('h2');
    var myPara1 = document.createElement('p');
    var myPara2 = document.createElement('p');
    var myPara3 = document.createElement('p');

    myH2.textContent = fromages[i].nom;
    myPara1.textContent = 'Classement : ' + fromages[i].classement + '*';
    myPara2.textContent = 'Type : ' + fromages[i].type;
    myPara3.textContent = 'Pays : ' + fromages[i].pays;
    
    myArticle.appendChild(myH2);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);


    document.querySelector('Section').appendChild(myArticle);
    // section.appendChild(myArticle);
    }
  }
}

    </script>
  </body>
</html>
